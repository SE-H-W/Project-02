{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Change Password{% endblock %}


{% block content %}
    <div class="container">
        <div class="wrapper">
            <div class="card">
                <h5 class="card-header">Change Password</h5>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form |crispy }}
                        <a class="text-primary" href="{% url 'password_reset' %}">Forget your Password ?</a>
                        <button type="submit" class="btn btn-large btn-primary w-100 mt-4">Change Password</button>
                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
